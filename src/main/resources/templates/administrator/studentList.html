	<section>
	<div class="container text-center">
<h1>STUDENTS OF YOUR DEPARTMENT</h1>
<div th:if="${message}" th:classappend="${message.type}" class="alert " role="alert">
							<p th:text="${message.content}"></p>

						</div> 
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col" >EMAIL</th> 
      <th scope="col" >PHONE</th> 
      <th scope="col">Action </th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="student:${students}">
      <td scope="row" th:text="${student.id}"></td>
       <td scope="row" th:text="${student.name}"></td>
        <td scope="row" th:text="${student.email}"></td>
         <td scope="row" th:text="${student.phone}"></td>
         <td >
         <div class="d-flex text-center">
<a th:href="@{'/admin/deleteStudent/'+${student.id}}" class="btn btn-danger action-btn">Delete</a>
 <form th:action="@{'/admin/updateStudent/'+${student.id}}" method="post">
      <button type="submit" class="btn btn-info action-btn">Update</button>
      </form></div>
</td>
    </tr>
    
   
  </tbody>
</table>
</div>
