<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Students</title>

<!-- Corrected Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body th:replace="~{faculty/userBase::body(~{::section})}">
	<!--header-->
	<section>
	<div class="card mr-3 ml-3">
	<div class="card-body">
	<div class="container text-center">
	 
	<table class="table table-hover" th:each="course: ${users}">
  <thead>
     <h2 th:text="${course.key}"></h2>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Student Email</th>
      <th scope="col">Student Phone</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="student: ${course.value}">
      <td scope="row" th:text="${student.name}">1</td>
     <td scope="row" th:text="${student.email}">1</td>
     <td scope="row" th:text="${student.phone}">1</td>

    </tr>
  </tbody>
</table>
<!--      <div class="container">
      <a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger action-btn">Delete</a>
      <form th:action="@{'/user/update/'+${contact.cId}}" method="post">
      <button type="submit" class="btn btn-info action-btn">Update</button>
      </form>
      </div> -->
	</div>
	</div>
	</div>
	
		<!--  JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Popper.js (must be included before Bootstrap JS) -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

		<!-- Corrected Bootstrap JS CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src="@{/JS/script1.js}"></script>

	</section>
</body>
</html>
