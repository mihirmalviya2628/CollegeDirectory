<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SignUp</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<!-- Corrected Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body th:replace="~{base::body(~{::section})}">
	<!--header-->
    <section class="content d-flex justify-content-center  ">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<!--<img src="" th:src="@{/image/register-logo.jpg}">-->
						
					<h1 class="text-center">Register Here!!</h1>
					
						<div th:if="${message}" th:classappend="${message.type}" class="alert " role="alert">
							<p th:text="${message.content}"></p>

						</div>
					
					
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}" class="formstyle">
						    <div class="mb-3">
						        <label for="name_field" class="form-label">Name</label>
						        <input type="text" class="form-control" 
						               id="name_field" th:value="${user.name}" name="name" placeholder="Enter Here">
						      
						    </div>
						    
						    <div class="mb-3">
						        <label for="name_field" class="form-label">Department Id</label>
						        <input type="text" class="form-control" 
						               id="name_field"  name="departmentId" placeholder="Enter Here">
						 
						    </div>
						    <div class="mb-3">
						        <label for="email_field" class="form-label">Email</label>
						        <input type="email" class="form-control" 
						               th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" 
						               id="email_field" th:value="${user.email}" name="email" placeholder="Enter Here">
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
						            Please select a valid state.
						        </div>
						    </div>
						    <div class="mb-3">
						        <label for="pass_field" class="form-label">Password</label>
						        <input type="password" class="form-control" 
						               th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
						               id="pass_field" th:value="${user.password}" name="password" placeholder="Enter Here">
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
						            Please select a valid state.
						        </div>
						    </div>
							
						    <div class="container text-center">
						        <button type="submit" class="btn btn-primary">Done</button>
						        <button type="reset" class="btn btn-light">Reset</button>
						    </div>
						</form>

				</div>
				</div>
			</div>
		</div>
	</section>
     
     
	<!-- Popper.js (must be included before Bootstrap JS) -->
	    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	    
	    <!-- Corrected Bootstrap JS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
